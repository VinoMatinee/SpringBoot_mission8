<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<form action="#" th:action="@{/customers/update/{id}(id=${customerForm.id})}"
		  th:object="${customerForm}" method="post">
		<label for="name">Name</label>
		<input type="text" th:field="*{name}" id="name">
		<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span> <br/>

		<label for="email">Email</label>
		<input type="text" th:field="*{email}" id="email" readonly="readonly">
		<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span> <br/>

		<label for="age">Age</label>
		<input type="text" th:field="*{age}" id="age">
		<span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
		<br/>
		<input type="submit" value="Update User">
	</form>
</body>
</html>
