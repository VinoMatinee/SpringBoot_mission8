<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<body>
<table border=1>
	<tr>
		<th>ID</th>
		<th>Age</th>
		<th>Name</th>
		<th>Email</th>
		<th>EntryDate</th>
		<th>Edit</th>
		<th>Delete</th>
	</tr>
	<tr th:each="customer, customerStat : ${customers}">
		<td th:text="${customer.id}"></td>
		<td th:text="${customer.age}"></td>
		<td th:text="${customer.name}"></td>
		<td th:text="${customer.email}"></td>
		<td th:text="${#temporals.format(customer.createdAt, 'yyyy-MM-dd')}"></td>
		<td><a th:href="@{/customers/edit/{id}(id=${customer.id})}">update</a></td>
		<td><a th:href="@{/customers/delete/{id}(id=${customer.id})}">delete</a></td>
	</tr>
</table>
<p>
	<a href="/customers/signup">Insert</a>
</p>
</body>
</html>
